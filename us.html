<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2cbe9;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-container img:hover {
            transform: scale(1.05);
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .cute-button {
            display: inline-block;
            background-color: #fe8fc7; /* Cute pink color */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px; /* Rounded button */
            box-shadow: 0 5px 10px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .cute-button:hover {
            background-color: #ff85c2; /* Lighter pink on hover */
            transform: scale(1.05); /* Slight bounce */
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.6);
        }

        .cute-button:active {
            transform: scale(0.95); /* Button press effect */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
