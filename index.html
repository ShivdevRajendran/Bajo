    <script>
        let slideIndex = 0;
        let slides = Array.from(document.getElementsByClassName("slides")); // Convert HTMLCollection to Array
    
        // Shuffle function using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }
    
        shuffleArray(slides); // Shuffle the slides array
    
        function showSlides() {
            slides.forEach(slide => slide.style.display = "none"); // Hide all slides
            slides[slideIndex].style.display = "block"; // Show the current slide
        }
    
        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex >= slides.length) {
                slideIndex = 0; // Loop back to the first image
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1; // Loop to the last image
            }
            showSlides();
        }
    
        // Auto slideshow every 3 seconds
        function autoSlides() {
            slideIndex++;
            if (slideIndex >= slides.length) { slideIndex = 0; }
            showSlides();
            setTimeout(autoSlides, 3000);
        }
    
        // Initialize slideshow
        showSlides();
        setTimeout(autoSlides, 3000);
    </script>
